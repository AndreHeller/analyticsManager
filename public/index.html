<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics Manager</title>
    <script>
      var onGapiLoad = function(){
        console.log('Gapi Loaded');
        var s = document.createElement('script'),
            a = document.getElementsByTagName('script');
        l = a[a.length-1];
        s.src='//localhost:8080/scripts/app.js';
        s.async=false;
        l.parentNode.insertBefore(s,l);};
    </script>
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
    
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--<script src="src/angular.min.js"></script>
    <script src="src/angular-route.min.js"></script>-->  
  </head>
  <body>
    
    <loader></loader>
    
    <navigation></navigation>
    
    <div class="container">    
        <alert ng-repeat="alert in $root.alerts" type="{{alert.type}}" close="alert.close" icon="{{alert.icon}}">{{alert.msg}}</alert>      
        
        <div ng-view></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    
    <!--<script src="src/jquery.min.js"></script>
    <script src="src/client.js"></script>
    <script src="src/bootstrap.min.js"></script>-->
    
    <!--<script src="src/app.js"></script>-->
    
    
    <script src="//localhost:8080/scripts/app.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=runApp"></script>
  </body>
</html>
